<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Forms and Input</title>
    </head>
    <body>
        <!-- Forms -->
        <form action=""></form>
        <!-- text -->
        <div>
            <label for="name">Name</label><br />
            <input type="text" id="name" name="name" />
        </div>
        <!-- email -->
        <label for="email">Email</label><br />
        <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your email"
        />
        <!-- Text block -->
        <div>
            <label for="message">Message</label><br />
            <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
            ></textarea>
        </div>
        <!-- drop down -->
        <div>
            <label for="sex">Sex</label>
            <select name="gender" id="sex">
                <option value="Other">Other</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <!-- number -->
        <div>
            <label for="age">Age</label><br />
            <input type="number" name="age" id="age" />
        </div>
        <!-- date -->
        <div>
            <label for="birthdate">Birthday</label><br />
            <input type="date" name="birthdate" id="birthday" />
        </div>
        <!-- radion buttons -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="bronze" />Bronze
            <input type="radio" name="membership" value="silver" />Silver
            <input type="radio" name="membership" value="gold" />Gold
        </div>
        <!-- check boxes -->
        <div>
            <label for="likes">I like</label>
            <input type="checkbox" likes="likes" value="bronze" />Bronze
            <input type="checkbox" likes="likes" value="silver" />Silver
            <input type="checkbox" name="likes" value="gold" />Gold
        </div>
        <!-- input submit -->
        <input type="submit" value="Submit" />
        <!-- button submit -->
        <button type="submit">Submit button</button>
        <!-- reset button -->
        <button type="reset">Reset</button>
    </body>
</html>
